<body class="body">

    <main class="mainGestor">
    <section class="container">
    <form class="row" id="loginForm" action="post" enctype="multipart/form-data">
        <div class="mb-3 col-12 col-md-4">
            <label for="titulo" class="form-label-c">Titulo</label>
            <input type="text" class="form-control" id="tituloMentoria" />
    
        </div>

        <div class="mb-3 col-12 col-md-4">
           <label for="contenido" class="form-label-c">Contenido</label>
           <input type="text" class="form-control" id="contenido" name="contenido" />
        </div>
        <div class="mb-3">
           <label for="fechaInicio" class="form-label-b">Fecha de inicio</label>
           <input class="final" type="date" id="fechaInicio" />
        </div>
        <div class="mb-3">
           <label for="fechaCierre" class="form-label-b">Fecha de Finalización</label>
           <input class="final" type="date" id="fechaCierre" />
        </div>
        <div class="mb-3 col-12 col-md-4">
             <label for="cupo" class="form-label-c">Cupo</label>
             <input type="text" class="form-control" id="cupo" name="cupo" />
        </div>
        <div class="mb-3 mt-5">
            <button type="submit" class="botonGestoria">
              Generar
            </button>
           <input class="botonGestoria" type="reset" value="Borrar" />
        </div>
    </form>
    </section>
    <section class="container mt-4">
           <h2 class="listadoTitulo">Listado de Mentorías</h2>
              <table class="table mb-auto">
                <div class="container table-responsive-md">
                   <thead class="encabezado">
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Mentoría</th>
                      <th scope="col">Mentor</th>
                      <th scope="col">Estado</th>
                    </tr>
                   </thead>
                   <tbody>
                       <tr>
                         <td scope="row">
                           <a><small>1</small></a>
                         </td>
                         <td scope="row">
                            <a><small>Proyecto Acelarador</small></a>
                         </td>
                         <td scope="row">
                           <a><small>Carlos Rodriguez</small></a>
                         </td>
                         <td scope="row">
                          <a><small>Iniciada</small></a>
                         </td>
                       </tr>
                       <div>
                        <input class="borrarTabla" type="reset" value="Borrar del Listado" />
                       </div>
                   </tbody>
                </div>
              </table>
